apiVersion: apps/v1
kind: Deployment
metadata:
  name: waoowaoo-worker-image
  namespace: waoowaoo-prod
  labels:
    app.kubernetes.io/name: waoowaoo
    app.kubernetes.io/component: worker-image
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: waoowaoo
      app.kubernetes.io/component: worker-image
  template:
    metadata:
      labels:
        app.kubernetes.io/name: waoowaoo
        app.kubernetes.io/component: worker-image
    spec:
      containers:
        - name: worker-image
          image: waoowaoo:latest
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c", "npm run start:worker"]
          env:
            - name: WORKER_QUEUES
              value: "image"
          envFrom:
            - configMapRef:
                name: waoowaoo-app-config
            - secretRef:
                name: waoowaoo-app-secret
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "3"
              memory: "4Gi"
      terminationGracePeriodSeconds: 30
