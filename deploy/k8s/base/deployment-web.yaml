apiVersion: apps/v1
kind: Deployment
metadata:
  name: waoowaoo-web
  namespace: waoowaoo-prod
  labels:
    app.kubernetes.io/name: waoowaoo
    app.kubernetes.io/component: web
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: waoowaoo
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: waoowaoo
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: web
          image: waoowaoo:latest
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c", "npm run start:next"]
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: waoowaoo-app-config
            - secretRef:
                name: waoowaoo-app-secret
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "2Gi"
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 40
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
      terminationGracePeriodSeconds: 30
