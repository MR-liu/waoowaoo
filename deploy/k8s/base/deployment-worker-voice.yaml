apiVersion: apps/v1
kind: Deployment
metadata:
  name: foldx-worker-voice
  namespace: foldx-prod
  labels:
    app.kubernetes.io/name: foldx
    app.kubernetes.io/component: worker-voice
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: foldx
      app.kubernetes.io/component: worker-voice
  template:
    metadata:
      labels:
        app.kubernetes.io/name: foldx
        app.kubernetes.io/component: worker-voice
    spec:
      containers:
        - name: worker-voice
          image: foldx:latest
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c", "npm run start:worker"]
          env:
            - name: WORKER_QUEUES
              value: "voice"
          envFrom:
            - configMapRef:
                name: foldx-app-config
            - secretRef:
                name: foldx-app-secret
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "3Gi"
      terminationGracePeriodSeconds: 30
