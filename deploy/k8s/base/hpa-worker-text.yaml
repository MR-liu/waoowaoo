apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: foldx-worker-text
  namespace: foldx-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: foldx-worker-text
  minReplicas: 2
  maxReplicas: 16
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
