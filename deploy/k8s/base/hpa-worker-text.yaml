apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: waoowaoo-worker-text
  namespace: waoowaoo-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: waoowaoo-worker-text
  minReplicas: 2
  maxReplicas: 16
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
